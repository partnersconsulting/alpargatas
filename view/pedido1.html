<panel title="Pedido sem limite" linkback="#/home" type="form">
    <form class="form-inline">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <div class="btn-group form-control" uib-dropdown is-open="status.isopen">
                        <button id="single-button" type="button" class="btn-dropdown" uib-dropdown-toggle ng-disabled="disabled">
                            {{selectedProduct.name}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem" ng-repeat="product in products" ng-click="selectProduct(product.code)">{{product.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="code">Código</label>
                    <input type="text" class="form-control" disabled value="{{selectedProduct.code}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputName2">Cota Livre</label>
                    <input type="checkbox" class="form-control" disabled ng-model="selectedProduct.cotaLivre">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputName2">Cota disponível</label>
                    <input type="text" class="form-control" disabled value="{{selectedProduct.zona}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputName2">GNV</label>
                    <input type="text" class="form-control" disabled value="{{selectedProduct.gnv}}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputName2">GRV</label>
                    <input type="text" class="form-control" disabled value="{{selectedProduct.grv}}">
                </div>
            </div>
        </div>
    </form>
    <div class="table-products">
        <div class="product-header">
            <span>Cor</span>
            <span ng-repeat="tamanho in tamanhos">Tam: {{tamanho}}</span>
        </div>
        <!--  <div class="product" ng-repeat="opcao in selectedProduct.opcoes"> -->
        <div class="product" ng-repeat="cor in cores">
            <span><input class="input-sizes" disabled type="text" value="{{cor}}"></span>
            <span ng-repeat="tamanho in tamanhos"><input class="input-sizes" type="number"></span>
        </div>
        <div class="product-footer">
            <span>Total</span>
            <span ng-repeat="tamanho in tamanhos">0</span>
        </div>
    </div>
    <div class="actions">
        <button type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Adicionar</button>
    </div>
</panel>
